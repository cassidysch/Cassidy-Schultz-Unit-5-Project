<!DOCTYPE html>
<html>
    <head>
        <title>Cassidy Schultz Unit 5 Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="title">
            <h1>Which Tally Hall <br>member are you?</h1>
            <img src="https://i.imgur.com/a5tGMQf.jpg" class="tallyhall" alt="Tally Hall playing live on a stage">
            <br><br>
            <button class="about">About Tally Hall</button>
            <p class="about-p">Tally Hall is an indie rock band based in Michigan that was active from 2002-2011.</p>
        </div>


        <div class="questions">
            <div class="column1">
                <h2>How tall are you in inches?</h2>
                <input class="heightInput" placeholder="Enter a number">
                <p></p>
                <img class="special-img" src="https://i.imgur.com/0gTZFGe.jpg" alt="Tally Hall standing in front of a brick wall ('Complete Demos' album cover)">

                <br><br><br>
                <h2>Out of these animals, which is<br>your favorite?</h2>
                <select class="animalInput">
                    <option>Tiger</option>
                    <option>Chinchilla</option>
                    <option>Penguin</option>
                    <option>Parrot</option>
                    <option>Shark</option>
                </select>
                <p></p>
                <div class="row1">
                    <img class="animal-pictures" src="https://i.imgur.com/1AuOlVq.png" alt="A tiger resting in the grass">
                    <img class="animal-pictures" src="https://i.imgur.com/gwXVQ9n.png" alt="A chinchilla eating a leaf">
                </div>
                <div class="row2-animals">
                    <img class="animal-pictures" src="https://i.imgur.com/4roijDg.png" alt="A colony of penguins">
                    <img class="animal-pictures" src="https://i.imgur.com/G6WU8FI.png" alt="Two parrots sitting in a tree">
                </div>
                <div class="row3-animals">
                    <img class="animal-pictures" src="https://i.imgur.com/sFc5rsO.png" alt="A shark swimming with a school of fish">
                </div>
            </div>


            <div class="column2">
                <h2>Fruits or vegetables?</h2>
                <select class="fruitvegInput">
                    <option>Fruits</option>
                    <option>Vegetables</option>
                </select>
                <p></p>
                <div class="row1">
                    <img class="special-img" src="https://domf5oio6qrcr.cloudfront.net/medialibrary/11499/3b360279-8b43-40f3-9b11-604749128187.jpg" alt="A table full of fruits and vegetables">
                </div>

                <br><br>

                <h2>What is your favorite kind<br>of weather?</h2>
                <select class="weatherInput">
                    <option>Rainy</option>
                    <option>Cloudy</option>
                    <option>Sunny</option>
                </select>
                <p></p>
                <img class="special-img" src="https://live-production.wcms.abc-cdn.net.au/d18cf9d4f9ba4983ec312050ce5711bf?impolicy=wcms_crop_resize&cropH=1153&cropW=2048&xPos=0&yPos=286&width=862&height=485" alt="A colorful sunset">
            </div>
        </div>
        <br><br>


        <button class="submit">Submit</button>
        <p class="scroll-text">Scroll down to see your results!</p>
        <div class="result">
            <p class="written-result"></p>
            <p class="counter"></p>
            <img class="rob-img" src="https://i.imgur.com/se1p636.jpg" alt="Rob of Tally Hall tuning his guitar">
            <img class="zubin-img" src="https://i.imgur.com/wLbnXcP.jpg" alt="Zubin of Tally Hall playing bass onstage">
            <img class="ross-img" src="https://i.imgur.com/2lnyRrB.png" alt="Ross of Tally Hall playing drums onstage">
            <img class="andrew-img" src="https://i.imgur.com/M6Zl29L.jpg" alt="Andrew of Tally Hall playing his keyboard">
            <img class="joe-img" src="https://i.imgur.com/7xdR0Tj.jpg" alt="Joe of Tally Hall playing his guitar">
        </div>
        

    </body>
</html>
